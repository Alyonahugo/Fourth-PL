<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templateFirst.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        про автора
    </ui:define>

    <ui:define name="right">

    </ui:define>

    <ui:define name="content">  

        <p:growl id="messages" showDetail="true" />

        <h:form>               
            <h3>Ваше повідомлення</h3>
            <p:inputTextarea rows="8" cols="45" counter="display" maxlength="300" counterTemplate="{0}" autoResize="false" />
            <h:outputText id="display" />
        </h:form>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Ваша оцінка:" />
            <p:rating value="#{ratingView.rating3}">
                <p:ajax event="rate" listener="#{ratingView.onrate}" update="messages" />
                <p:ajax event="cancel" listener="#{ratingView.oncancel}" update="messages" />
            </p:rating>            
        </h:panelGrid>

        <p:commandButton styleClass="btn btn-success" value="Відправити" update="display" oncomplete="PF('dlg').show()" style="margin:5px" />

        <p:dialog header="Повідомлення збережено" widgetVar="dlg" showEffect="fade" hideEffect="fade">
            <h:panelGrid id="display" columns="2" cellpadding="5">

                <h:outputText value="Дякуємо за відгук" />

            </h:panelGrid>
        </p:dialog>

    </ui:define>

</ui:composition>
